<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>

  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <main class="w-screen h-screen">
    <div class="plant flex justify-center items-center">


      <button onclick="bigClick()" class="cursor-pointer translate-y-20 active:scale-125 transition-transform"> <img
          src="/src/Plant2.png" alt=""> </button>

    </div>

    <div class="sun">

      <button class="cursor-pointer"><img src="/src/Asun.png"></button>

    </div>
    <div class="purchase">

    </div>

    <div class="upgrades flex">
      <button class="upgrade1">
        <img src="/src/halfgrownplant.webp">
        <h2>Half Grown</h2>
        <h3 id="upgrade1Level">Level 00</h3>
        <p>100 Clicks</p>
      </button>

      <button class="upgrade2" >
        <img src="/src/fulltree.png" height="140">
        <h2 id="upgradeLevel2">Fully Grown</h2>
        <p>1000 Clicks</p>
      </button>

    </div>

    <div class="counter">

    </div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
